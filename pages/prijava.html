    <div class=".training-form">
        <h2>Prijava za trening</h2>
        <form action="#" method="post">
            <label for="name">Ime i prezime:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail adresa:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="training">Izaberite trening:</label>
            <select id="training" name="training" required>
                <option value="kikboks">Kik-boks</option>
                <option value="judo">Judo</option>
                <option value="boks">Boks</option>
                <option value="mauythai">Mauy Thai</option>
                <option value="rvanje">Rvanje</option>
            </select>

            <label for="message">Dodatne napomene:</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <button type="submit">Prijavi se</button>
        </form>
    </div>

</body>
